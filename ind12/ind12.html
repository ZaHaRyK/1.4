<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        div {
            height: 100%;
            width: 100%;
            padding-bottom: 40%;
            padding-top: 10%;
            text-align: center;

        }
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <p id="position">Ш: Д:</p>
    </div>
    <script>
        navigator.geolocation.getCurrentPosition(pos => {
            const text = document.getElementById("position");
            const H = pos.coords.latitude;
            const D = pos.coords.longitude;

            text.innerHTML = `Ш: ${H}, Д: ${D}`;
        })
    </script>
</body>
</html>
